<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Flask Trial</title>
{#    Loading Bootstrap #}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}"/>
</head>
    <body>

    <header>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a href="{{ url_for('index') }}" class="brand"> Flask Trial </a>
                <ul class="nav">
                    <li class=""><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('other_site') }}">Other Site</a></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </header>

{#        Main Container for content #}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
{#    Scripts #}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    {% block scripts %}
        <script type="text/javascript" src="{{ url_for('static', filename='js/purl.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% endblock %}
</html>
